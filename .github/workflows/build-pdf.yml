name: Build LaTeX PDF

on:
  push:
    branches: [ main ]
    # Игнорируем коммиты, где изменился только PDF
    paths-ignore:
      - 'main.pdf'
  workflow_dispatch: # позволяет запускать вручную

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # 2. Компиляция LaTeX
      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v2
        with:
          root_file: main.tex
          latexmk_args: -pdf -interaction=nonstopmode

      # 3. Сохраняем PDF как артефакт (опционально)
      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: main-pdf
          path: main.pdf

      # 4. Автокоммит PDF обратно в репозиторий
      - name: Commit PDF back to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add main.pdf
          git commit -m "Auto-build main.pdf" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
